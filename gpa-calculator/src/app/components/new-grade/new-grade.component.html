<div class="container mt-5">
    <div class="grade">
        <div class="class-body">
            <div class="welcome-text">
                <span>Introduce your new grade</span>
            </div>
            <form class="mt-3" [formGroup]="gradeForm" (ngSubmit)="addNewGrade()">
                <div class="mb-3">
                  <label for="course-input" class="form-label">Course</label>
                  <input type="text" formControlName="course" class="form-control" id="course-input">
                </div>
                <div class="mb-3">
                  <label for="ects-input" class="form-label">ECTS</label>
                  <input type="number" formControlName="ects" class="form-control" id="ects-input">
                </div>
                <div class="mb-3">
                  <label for="grade-input" class="form-label">Grade</label>
                  <input type="number" formControlName="grade" class="form-control" id="grade-input" step="0.01">
                </div>
                <button routerLink="/list" class="btn btn-primary">Go Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
