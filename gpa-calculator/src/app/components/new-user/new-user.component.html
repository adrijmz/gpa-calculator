<div class="container mt-5">
    <div class="new-user">
        <div class="class-body">
            <div class="welcome-text text-center">
                <span>Welcome to GPA Calculator register page</span>
            </div>
            <form class="signup-form" [formGroup]="userForm" (ngSubmit)="addNewUser()">
                <div class="mb-3">
                    <label for="email-signup" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email-signup">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="name-signup" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="name-signup">
                </div>
                <div class="mb-3">
                    <label for="surname-signup" class="form-label">Surname</label>
                    <input type="text" formControlName="surname" class="form-control" id="surname-signup">
                </div>
                <div class="mb-3">
                    <label for="collegue" class="form-label">Collegue</label>
                    <input type="text" formControlName="collegue" class="form-control" id="collegue">
                </div>
                <div class="mb-3">
                    <label for="password-signup" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password-signup">
                </div>
                <div class="mb-3">  
                    <button type="submit" class="btn btn-primary">Create new user</button>
                    <a href="">You already have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
